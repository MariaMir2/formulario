<!DOCTYPE html>
<html>
<head>
    <title>Formulario</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="form">
        <h1>Formulario de Registro</h1>

        <form id="formulario" method="POST">
            <label for="nombre">Nombre: </label><br>
            <input type="text" id="nombre" class="formI" name="nombre" placeholder="requerido" required><br>

            <label for="apellido">Apellido: </label><br>
            <input type="text" id="apellido" class="formI" name="apellido" placeholder="requerido" required><br>

            <label for="email">Email: </label><br>
            <input type="email" id="email" class="formI" name="email" placeholder="requerido" required><br><br>

            <input name="submit" class="formB" type="submit" value="Enviar"><br>

        </form>
    </div>
    <script src="formulario.js"></script>
</body>
</html>
